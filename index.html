<!DOCTYPE html>
<html>
  <head>
    <title>2do box</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <section class="top-section">
      <h1><span class="make-todo-teal">2do</span>box</h1>
      <input type="text" name="" value="" placeholder="Title" class="input small-input" id="title-input">
      <textarea name="name" placeholder="Body" id="body-input" class="input"></textarea>
      <button type="button" name="button" id="save-button" disabled>save</button>
    </section>
    <section class="bottom-section">
      <input type="text" placeholder="Filter" class="input small-input" id="search-input">
      <button type="button" id="show-completed">Show Completed Tasks</button>
      <button type="button" id="more-todos">Show More ToDos</button>
      <div class="sort-buttons">
        <input type="button" name="sort" value="All" class="button">
        <input type="button" name="sort" value="None" class="button">
        <input type="button" name="sort" value="Low" class="button">
        <input type="button" name="sort" value="Medium" class="button">
        <input type="button" name="sort" value="High" class="button">
        <input type="button" name="sort" value="Critical" class="button">
      </div>
    </section>
    <section class="todo-box-container">
    </section>
    <script>window.jQuery || document.write('<script src="jquery-3.1.1.js"><\/script>')</script>
    <script src="jquery-3.1.1.js" type="text/javascript"></script>
    <script type=text/javascript src="main.js"></script>
  </body>
</html>
